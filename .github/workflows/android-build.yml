name: Android Build

on:
  push:
    branches:
      - main  # Déclenche le build sur des pushes vers la branche "main"
  pull_request:
    branches:
      - main  # Déclenche le build sur des pull requests vers la branche "main"

jobs:
  build:
    runs-on: ubuntu-latest  # L'environnement d'exécution, ici Linux

    steps:
      # Étape 1: Vérifier le code source du projet
      - name: Checkout code
        uses: actions/checkout@v2

      # Étape 2: Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Étape 3: Installer les dépendances du projet (npm install)
      - name: Install dependencies
        run: npm install

      # Étape 4: Configurer Android SDK
      - name: Set up Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30  # Choisis l'API Android de ton choix
          arch: x86_64

      # Étape 5: Exécuter le build Android
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease  # Cela génère le APK en mode release

      # Étape 6: Publier les artefacts (facultatif)
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
